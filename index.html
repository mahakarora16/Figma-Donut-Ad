<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fruit Scroll Effect</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      scroll-behavior: smooth;
      overflow-x: hidden;
      font-family: 'Kadwa', sans-serif;
      background: #fff;
    }

    .frame {
      height: 100vh;
      width: 100%;
      position: relative;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 1s ease, opacity 1s ease;
      will-change: transform, opacity;
    }

    /* Overlay (optional) */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.05);
      z-index: 1;
    }

    /* Scroll animation */
    .in-view {
      transform: scale(1.05);
      opacity: 1;
    }

    .out-view {
      transform: scale(0.95);
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <div class="frame out-view" style="background-image: url('Frame 1.png');">
    <div class="overlay"></div>
  </div>

  <div class="frame out-view" style="background-image: url('Frame 2.png');">
    <div class="overlay"></div>
  </div>

  <div class="frame out-view" style="background-image: url('Frame 3.png');">
    <div class="overlay"></div>
  </div>

  <script>
    const frames = document.querySelectorAll('.frame');

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('in-view');
          entry.target.classList.remove('out-view');
        } else {
          entry.target.classList.remove('in-view');
          entry.target.classList.add('out-view');
        }
      });
    }, {
      threshold: 0.5
    });

    frames.forEach(frame => {
      observer.observe(frame);
    });
  </script>

</body>
</html>
